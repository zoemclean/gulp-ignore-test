<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="css/custom.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/weather-icons.min.css">
	<title>Weather Forecasting</title>
</head>
<body>

	<!-- Weather UI HTML -->
	<div class="weather-widget">
	  <div class="weather-icon row">
		 <i id="icon0"></i>
		<!-- <img src="http://openweathermap.org/img/wn/10d@2x.png" class="icon"> -->
	    <i id="sun" class="wi wi-day-sunny hide"></i>
		<i id="cloud" class="wi wi-cloudy hide"></i>
		<i id="rain" class="wi wi-rain hide"></i>
	  </div>
	  <h1 id="temp" class="temp-c row">32C</h1>
	  <h5 id="condition" class="condition row">Sunny</h5>
	  <h3 id="city" class="location-name row">Wellington</h3>
	  <h5 id="country" class="location-country row">New Zealand</h5>
	</div>
	<div class="weather-forecast">

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayOneDay">Tomorrow</h4>
	      <h6 id="dayOneDate">Aug 6</h6>
	    </div>
	    <div class="forecast">
	      <i class="icon" id="icon1"></i><p id="dayOneTemp"> 28C</p>
	      <h6 id="dayOneCon">Partly Cloudy</h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayTwoDay">Monday</h4>
	      <h6 id="dayTwoDate">Aug 7</h6>
	    </div>
	    <div class="forecast">
			<i class="icon" id="icon2"></i><p id="dayTwoTemp"> 28C</p>
  	      <h6 id="dayTwoCon">Partly Cloudy</h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayThreeDay">Tuesday</h4>
	      <h6 id="dayThreeDate">Aug 8</h6>
	    </div>
	    <div class="forecast">
			<i class="icon" id="icon3"></i><p id="dayThreeTemp"> 28C</p>
   		 <h6 id="dayThreeCon">Partly Cloudy</h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayFourDay">Wednesday</h4>
	      <h6 id="dayFourDate">Aug 9</h6>
	    </div>
	    <div class="forecast">
			<i class="icon" id="icon4"></i><p id="dayFourTemp"> 28C</p>
   		 <h6 id="dayFourCon">Partly Cloudy</h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="dayFiveDay">Thursday</h4>
	      <h6 id="dayFiveDate">Aug 10</h6>
	    </div>
	    <div class="forecast">
			<i class="icon" id="icon5"></i><p id="dayFiveTemp"> 28C</p>
  	      <h6 id="dayFiveCon">Partly Cloudy</h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="daySixDay">Friday</h4>
	      <h6 id="daySixDate">Aug 11</h6>
	    </div>
	    <div class="forecast">
			<i class="icon" id="icon6"></i><p id="daySixTemp"> 28C</p>
   		 <h6 id="daySixCon">Partly Cloudy</h6>
	    </div>
	  </div>

	  <div class="forecast-item">
	    <div class="day">
	      <h4 id="daySevenDay">Saturday</h4>
	      <h6 id="daySevenDate">Aug 12</h6>
	    </div>
	    <div class="forecast">
			<i class="icon" id="icon7"></i><p id="daySevenTemp"> 28C</p>
   		 <h6 id="daySevenCon">Partly Cloudy</h6>
	    </div>
	  </div>

	</div>
	<!-- WeatherUI HTML ENDS -->

	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
	<script src="js/weather.js"></script>
</body>
</html>
